<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container1">
          <a class="navbar-icon" href="index.html">
            <img src="img/icon.png" alt="" />
          </a>
          <form action="https://www.imdb.com/find" method="get">
            <label for="search">Search IMDb:</label>
            <input
              type="text"
              id="search"
              name="q"
              placeholder="Enter movie/TV show title"
            />
            <input type="submit" value="Search" />
          </form>
          <ul class="navbar-list-grup">
            <li class="navbar-item">Home</li>
            <li class="navbar-item">Movies</li>
            <li class="navbar-item">Top IMDB</li>
            <li class="navbar-item">About Us</li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
